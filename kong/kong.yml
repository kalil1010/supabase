_format_version: '2.1'
_transform: true

###
### Consumers / Users
###
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: $SUPABASE_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: $SUPABASE_SERVICE_KEY

###
### Access Control List
###
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###
### Dashboard credentials
###
basicauth_credentials:
  - consumer: DASHBOARD
    username: $DASHBOARD_USERNAME
    password: $DASHBOARD_PASSWORD

###
### API Routes
###
services:
  ## Open Auth routes (no key-auth)
  - name: auth-v1-open
    url: http://$AUTH_HOST:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://$AUTH_HOST:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://$AUTH_HOST:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  ## Secure Auth routes (GoTrue)
  - name: auth-v1
    _comment: 'GoTrue: /auth/v1/* -> http://auth:9999/*'
    url: http://$AUTH_HOST:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure REST routes (PostgREST)
  - name: rest-v1
    _comment: 'PostgREST: /rest/v1/* -> http://rest:3000/*'
    url: http://$REST_HOST:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure GraphQL routes (via PostgREST RPC)
  - name: graphql-v1
    _comment: 'PostgREST: /graphql/v1 -> http://rest:3000/rpc/graphql'
    url: http://$REST_HOST:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Realtime routes
  - name: realtime-v1-ws
    _comment: 'Realtime WS: /realtime/v1/* -> ws://realtime:4000/socket/*'
    url: http://$REALTIME_HOST:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  - name: realtime-v1-rest
    _comment: 'Realtime REST: /realtime/v1/api -> http://realtime:4000/api'
    url: http://$REALTIME_HOST:4000/api
    protocol: http
    routes:
      - name: realtime-v1-rest
        strip_path: true
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Storage API passthrough
  # Proxies any /storage/v1/* call to Storage upstream.
  # IMPORTANT: point STORAGE_API_HOST at your Storage service private host (e.g. storage-api.railway.internal)
  - name: storage-v1
    _comment: 'Storage: /storage/v1/* -> http://$STORAGE_API_HOST:5000/storage/v1/*'
    url: http://$STORAGE_API_HOST:5000/storage/v1
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  ## Studio helper for buckets list/create (injects service key)
  # Maps Studio path to Storage /bucket and adds Authorization automatically.
  - name: platform-storage-buckets
    _comment: 'Studio: /api/platform/storage/default/buckets -> /storage/v1/bucket (with Bearer service key)'
    url: http://$STORAGE_API_HOST:5000/storage/v1/bucket
    routes:
      - name: platform-storage-buckets-route
        strip_path: true
        methods: [GET, POST, OPTIONS]
        paths:
          - /api/platform/storage/default/buckets
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - "Authorization:Bearer $SUPABASE_SERVICE_KEY"
              - "apikey:$SUPABASE_SERVICE_KEY"
      - name: cors

  ## Analytics routes
  - name: analytics-v1
    _comment: 'Analytics: /analytics/v1/* -> http://analytics:4000/*'
    url: http://$ANALYTICS_HOST:4000/
    routes:
      - name: analytics-v1-all
        strip_path: true
        paths:
          - /analytics/v1/

  ## Secure Database meta routes (pg-meta)
  - name: meta
    _comment: 'pg-meta: /pg/* -> http://meta:8080/*'
    url: http://$META_HOST:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  ## Protected Dashboard - catch all remaining routes (Studio)
  - name: dashboard
    _comment: 'Studio: /* -> http://studio:3000/*'
    url: http://$STUDIO_HOST:3000/
    routes:
      - name: dashboard-all
        strip_path: true
        paths:
          - /
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true
